<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bcbec0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #1354a8; 
        }

        label {
            font-size: 16px;
            color: #1354a8; 
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 10px;
            width: 45%;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #cba22e; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #b58e25; 
        }

        #bearingresult, #nresult {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }

        #inputboxAngles {
            margin-top: 15px;
        }

        .mytext1 {
            font-size: 20px;
            font-weight: bold;
            color: #1354a8; 
        }

        .details-section {
            margin-top: 30px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
            font-size: 14px;
            color: #555;
        }

        .details-section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mytext1">Anti Clockwise Traverse</div><br><br>
        <div>
            <label>Enter (X,Y) of known station 1</label>
            <input type="number" id="myknownX1" placeholder="X1:">
            <input type="number" id="myknownY1" placeholder="Y1:"><br>

            <label>Enter (X,Y) of known station 2</label>
            <input type="number" id="myknownX2" placeholder="X2:">
            <input type="number" id="myknownY2" placeholder="Y2:"><br>
            <button id="bearing">Calculate Bearing</button>
            <p id="bearingresult"></p>
        </div>
        
        <label for="enterangle">Enter Number of Angles</label>
        <input type="number" id="myinputnumber1" value="0"><br>
        <button id="submitbutton1">Submit</button>
        <p id="nresult"></p>
        <div id="inputboxAngles"></div>

        <div class="details-section">
            <p><strong>Devloped By</strong> Pragyan Baral</p>
            <p><strong>Geomatics Engineering</strong>, Kathmandu University</p>
           
        </div>
    </div>

    <script src="cwwScript.js"></script>
</body>
</html>
